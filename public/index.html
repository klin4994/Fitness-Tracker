        <button id="clear-all-filters">Clear all filters</button>
        <label id="exercise-type-label" for="exercise-type">Workout type
          <!-- <input id="exercise-type" name="exercise-type" type="input" placeholder="Exercise name"> -->

            <option value="resistance">Resistance</option>
            <option value="cardio">Cardio</option>
          </select>
        </label> 
        <label id="exercise-name-label" for="exercise-name">Exercise Name
          <input id="exercise-name" name="exercise-name" type="input" placeholder="Exercise name">
        </label>

        <!-- Date range picker -->
        <div>Date range:</div>
        <label id="start-date-label" for="date-start">Start
          <input id="date-start" name="date-start" type="date">
        </label>  
        <label id="finish-date-label" for="date-finish">Finish
          <input id="date-finish" name="date-finish" type="date">
        </label> 
        <!-- Distance slider -->
        <label id="start-date-label" for="date-start">Distance (km)
        <div id="slider"></div>
        <input type="text" id="distance-start" class="sliderValue" data-index="0" value="10" />
        <input type="text" id="distance-finish" class="sliderValue" data-index="1" value="90" />
