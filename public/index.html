<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>
<body>
  <!-- delete workout modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Delete this workout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
          <button type="button" id="confirm-delete" class="confirm">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  <!-- nav bar -->
  <div class="nav-background"></div>
  <nav class="navbar navbar-expand-lg navbar-light content-wrapper">
    <a href="/" id="navbar-brand"><img src="./images/dash.png"> <h1 class="navbar-center">FiTracker</h1></a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <img src="./images/more.png">
    </button>
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
          <li class=" nav-item current-page ">
            <a class="nav-item" href="/">Latest workout</a>
          </li>
          <li class="nav-item">
            <a class="nav-item" href="/stats.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-item" href="/exercise.html">Continue Workout</a>
          </li>
          <li class="nav-item">
            <a class="nav-item" href="/exercise.html">New Workout</a>
          </li>   
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">
  <!-- jumbotron -->
  <div class="jumbotron shadow-sm jumbotron-workouts">
      <p class="display-6">All workouts</p>
  </div>

  
  <div id="workout-content" class="row">
    <div class="col-lg-3">
      <!-- date picker -->
      <form id="filter" class="shadow-sm p-9 bg-white rounded card" action="">
        <label id="exercise-name-label" for="exercise-name">Exercise Name
          <input id="exercise-name" name="exercise-name" type="input" placeholder="Exercise name">
        </label> 
        <!-- <label id="duration-label" for="duration">Total duration
          <input id="duration" name="duration" type="input" placeholder="Total duration">
        </label> 
        <div>Date range:</div>
        <label id="start-date-label" for="date-start">Start
          <input id="date-picker" name="date-start" type="date">
        </label>  
        <label id="finish-date-label" for="date-finish">Finish
          <input id="date-picker" name="date-finish" type="date">
        </label>   -->
        <p><button id="filter-submit" type="submit">Submit</button></p>
      </form>
    </div>
    <!-- workout cards wrapper -->
    <div class="col-lg-8 wrapper workout">
      <div class="ui container workout workouts-container">
        <div class="ui raised card m-auto">
          <div class="prev-workout">
            <h3>Last Workout</h3>
            <div class="prev-workout-content"></div>
            <div>
              <div class="workout-stats"></div>
              <div class="buttons">
                <a id="continue-btn" href="/exercise?" class="huge ui orange button">Continue Workout</a>
                <a href="/exercise.html" class="huge positive ui button">New Workout</a>
              </div>
            </div>
          </div>
          <div class="new-workout">
            <h3>Create Your First Workout</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
